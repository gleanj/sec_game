<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SecOps Terminal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        },
                        neon: {
                            green: '#00ff88',
                            blue: '#00d4ff',
                            purple: '#a855f7',
                            pink: '#ec4899',
                            cyan: '#06b6d4',
                        }
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'scan': 'scan 2s ease-in-out infinite',
                        'flicker': 'flicker 0.15s ease-in-out infinite',
                    },
                    keyframes: {
                        glow: {
                            'from': { boxShadow: '0 0 5px #00ff88, 0 0 10px #00ff88' },
                            'to': { boxShadow: '0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88' },
                        },
                        scan: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(100%)' },
                        },
                        flicker: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.8' },
                        }
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black min-h-screen flex items-center justify-center font-mono antialiased overflow-hidden p-0 m-0">

    <!-- Background Effects -->
    <div class="fixed inset-0 bg-gradient-to-br from-black via-gray-900 to-black"></div>
    <div class="fixed inset-0 bg-grid-pattern opacity-5"></div>

    <!-- Terminal Frame - Full Screen for Recording -->
    <div class="relative z-10 terminal-frame bg-black overflow-hidden">
        
        <!-- Subtle glow effect -->
        <div class="absolute inset-0 bg-gradient-to-b from-neon-green/5 via-transparent to-neon-blue/5 pointer-events-none"></div>
        
        <!-- Terminal Container -->
        <div class="relative h-full flex flex-col bg-gradient-to-br from-gray-950 via-black to-gray-950 overflow-hidden">

            <!-- Header -->
            <div class="relative bg-gradient-to-r from-gray-900/90 to-gray-950/90 backdrop-blur-xl border-b border-neon-green/20">
                <!-- Scan line effect -->
                <div class="absolute inset-0 border-b border-neon-green/10"></div>
                
                <div class="flex items-center justify-between px-6 py-4">
                    <!-- Left: Window Controls -->
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 rounded-full bg-gradient-to-br from-red-400 to-red-600 shadow-lg shadow-red-500/50"></div>
                        <div class="w-3 h-3 rounded-full bg-gradient-to-br from-yellow-400 to-yellow-600 shadow-lg shadow-yellow-500/50"></div>
                        <div class="w-3 h-3 rounded-full bg-gradient-to-br from-neon-green to-emerald-600 shadow-lg shadow-green-500/50 animate-pulse-slow"></div>
                    </div>
                    
                    <!-- Center: Title -->
                    <div class="absolute left-1/2 transform -translate-x-1/2 flex items-center gap-2">
                        <div class="w-2 h-2 bg-neon-green rounded-full animate-pulse"></div>
                        <span class="text-neon-green font-semibold text-sm tracking-wider uppercase">SecOps Terminal</span>
                    </div>
                    
                    <!-- Right: Status -->
                    <div class="flex items-center gap-3 text-xs text-gray-400">
                        <div class="flex items-center gap-1.5">
                            <div class="w-1.5 h-1.5 bg-neon-green rounded-full animate-pulse"></div>
                            <span class="font-medium">LIVE</span>
                        </div>
                        <span id="current-time" class="font-mono text-neon-blue">12:00</span>
                    </div>
                </div>
                
                <!-- Subheader with system info -->
                <div class="px-6 pb-3 flex items-center justify-between text-[10px] text-gray-500 font-sans">
                    <span>root@localhost</span>
                    <span class="flex items-center gap-2">
                        <span class="text-neon-green">●</span> ENCRYPTED
                    </span>
                </div>
            </div>
            
            <!-- Terminal Body -->
            <div id="terminal-output" class="flex-1 overflow-y-auto px-6 py-4 space-y-2 custom-scrollbar">
                <!-- Welcome Screen -->
                <div class="text-center py-8 space-y-4">
                    <div class="inline-block">
                        <div class="text-neon-green text-xs font-light tracking-widest mb-2">INITIALIZING SECURE SHELL</div>
                        <div class="h-px bg-gradient-to-r from-transparent via-neon-green to-transparent"></div>
                    </div>
                    
                    <div class="text-gray-400 text-sm space-y-1 font-sans">
                        <div class="flex items-center justify-center gap-2">
                            <span class="text-neon-green">▸</span>
                            <span>System ready for input</span>
                        </div>
                        <div class="text-xs text-gray-600 mt-4">Type <span class="text-neon-blue px-2 py-0.5 bg-gray-900 rounded">help</span> to begin</div>
                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="relative bg-gradient-to-r from-gray-950/95 to-black/95 backdrop-blur-xl border-t border-neon-green/20">
                <div class="absolute inset-x-0 top-0 h-px bg-gradient-to-r from-transparent via-neon-green/50 to-transparent"></div>

                <div class="flex items-center gap-3 px-6 py-4">
                    <!-- Prompt -->
                    <div class="flex items-center gap-2 text-sm">
                        <span class="text-neon-green font-semibold">❯</span>
                        <span class="text-gray-500 font-light">~</span>
                    </div>

                    <!-- Input -->
                    <input
                        type="text"
                        id="terminal-input"
                        class="flex-1 bg-transparent border-none outline-none text-gray-200 text-sm placeholder-gray-700 font-mono"
                        placeholder="enter command..."
                        autocomplete="off"
                        spellcheck="false"
                        autofocus
                    >

                    <!-- Cursor -->
                    <span class="w-2 h-4 bg-neon-green animate-pulse"></span>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
